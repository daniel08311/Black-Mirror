    <script>
      var socket = io.connect();
      socket.on('data', function(message) {
        $('#prize').text("Reward Pool : " + message.reward + " Ethers");
        var years, days, hours, minutes, seconds;

        if (message.estTimestamp > 0) {
          message.estTimestamp = (message.estTimestamp*1000 - Date.now())/1000;
        	var timestamp = message.estTimestamp;

        	function component(x, v) {
        	    return Math.floor(x / v);
        	}

          years   = component(timestamp, 24 * 60 * 60 * 365),
          days    = component(timestamp, 24 * 60 * 60) % 365,// calculate days from timestamp
          hours   = component(timestamp,      60 * 60) % 24, // hours
          minutes = component(timestamp,           60) % 60, // minutes
          seconds = component(timestamp,            1) % 60; // seconds
        }

        else
          years=0, days=0, hours=0, minutes=0, seconds=0;
        $('#price').text(message.price);
      })
    </script>

256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "startDate", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [ { "name": "", "type": "uint256" } ], "name": "timestampList", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "winnerTimestamp", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" } ];
      var Contract = web3.eth.contract(abi).at("0xb6451c1ae9dd12a1abb85257c7a022a990a737b6");
      var count = parseInt(document.getElementById('count').innerHTML);
      var bet_history = [];
      var bet_timestamp = [];
      function send() {
        price = document.getElementById('price').innerHTML;
        Contract.bet(bet_timestamp,"0xF658FffD6Cc732FaD39c9DDeB4a69aA7Ddd3c43f",{
            from:web3.eth.coinbase,
            gas: 400000*count,
            gasPrice: web3.toWei(3, 'gwei'),
            value: web3.toWei(price*count, 'ether')
          },function(error, result) {
            bet_timestamp = [];
            bet_history = [];
            count = 0;
            document.getElementById('history').innerHTML = "<h4>Your Bets : </h4>";
            document.getElementById('count').innerHTML = count;
            if (!error) {
              document.getElementById('response').innerHTML = 'Success: <a target="_blank" href="https://ropsten.etherscan.io/tx/' + result + '"> View Transaction </a>'
            } else {
              document.getElementById('response').innerHTML = '<pre>' + error + '</pre>'
            }
        });
      };
      function add() {
        count += 1;
        var guess = document.getElementById('guess').value;
        if (guess != ""){
          bet_history.push(guess);
          bet_timestamp.push(parseInt(Date.parse(guess)/1000));
          history_html = "<h4 style='text-align:center' >Your Bets :</h4>";
          for (var i = 0; i < bet_history.length; i++){
              history_html += "<h5 style='text-align:center'>" + bet_history[i] + "</h5>";
          }
          document.getElementById('history').innerHTML = history_html;
          document.getElementById('count').innerHTML = count;
        }
        else
          document.getElementById('history').innerHTML = "Please guess a date";
      };
